# Nginx configuration to protect backup directories
# Add this to your Nginx server block or include it

# Deny access to backup directories (legacy apr_* and patcherly_*)
location ~ ^/(.*/)?(backups|\.apr_backups|apr_backups|\.patcherly_backups|patcherly_backups)/ {
    deny all;
    return 403;
}

# Alternative: If backups are outside webroot, no configuration needed
# Ensure backup directories are not within the web root document path

